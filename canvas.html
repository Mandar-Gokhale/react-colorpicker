<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HUSL Color Picker</title>
</head>
<body>

  <canvas id="canvas" width="3600" height="1000"></canvas>
  <img id="img" />

  <script src="husl.min.js"></script>
  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    for (var x = 0; x < 10; x++) {
      for (var y = 0; y < 10; y++) {
        for (var h = 0; h < 360; h++) {
          for (var s = 0; s < 100; s++) {
            var c = HUSL.toHex(h, s, (x * 10) + y);
            context.fillStyle = c;
            context.fillRect(h + (y * 360), (100 - s) + (x * 100), 1, 1);
          }
        }
      }
    }

    img.src = canvas.toDataURL();

  </script>

</body>
</html>
