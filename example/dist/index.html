<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Colorpicker</title>
  <link href="css/screen.css" rel="stylesheet" />
  <script src="js/bundle.js"></script>
</head>
<body>

  <div class="example">

    <div class="colorpicker">
      <div class="map">
        <div class="background"></div>
        <div class="pointer"></div>
      </div>
      <div class="slider">
        <div class="track"></div>
        <div class="pointer"></div>
      </div>
      <div class="details">
        <ul class="rgb">
          <li><label>R:</label> <span class="value">234</span></li>
          <li><label>G:</label> <span class="value">97</span></li>
          <li><label>B:</label> <span class="value">34</span></li>
        </ul>
        <ul class="hsl">
          <li><label>H:</label> <span class="value">234</span></li>
          <li><label>S:</label> <span class="value">97</span></li>
          <li><label>L:</label> <span class="value">34</span></li>
        </ul>
        <ul class="hex">
          <li><label>#</label><span class="value">378287</span></li>
        </ul>
      </div>
      <div class="sample"></div>
    </div>

  </div>

</body>
</html>
